<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f7c6d0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  width: 520px;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  position: relative;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.emoji {
  font-size: 70px;
}

h2 {
  font-size: 24px;
  margin: 20px 0;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  height: 70px;
  position: relative;
}

button {
  padding: 10px 28px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  transition: transform 0.3s;
}

#no {
  background: #e0e0e0;
}

.hint {
  margin-top: 20px;
  font-size: 14px;
  font-weight: bold;
  color: #ff2f68;
  background: #ffe1ea;
  padding: 8px 16px;
  border-radius: 20px;
  display: inline-block;
  animation: pop 0.35s ease;
}

/* floating hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fall {
  from { transform: translateY(-20px); }
  to { transform: translateY(110vh); }
}

@keyframes pop {
  0% { transform: scale(0.75); opacity: 0.4; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <div class="emoji">üê±üíñ</div>
  <h2>sathvik chadwik, will you be my valentine?</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="hint" id="hint">"No" seems a bit shy üòÖ</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const hint = document.getElementById("hint");
const card = document.querySelector(".card");

let scale = 1;
let tries = 0;

const messages = [
  "Are you sure? üò≥",
  "Think again üí≠",
  "Don‚Äôt be shy ü´∂",
  "You‚Äôre enjoying this üòè",
  "There is no escape üòà",
  "Okay you LOVE this üòåüíñ"
];

noBtn.addEventListener("mouseenter", () => {
  tries++;

  noBtn.style.position = "absolute";

  const x = Math.random() * (card.offsetWidth - noBtn.offsetWidth - 40);
  const y = Math.random() * (card.offsetHeight - noBtn.offsetHeight - 40);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  scale += 0.12;
  yesBtn.style.transform = `scale(${scale})`;

  hint.style.animation = "none";
  hint.offsetHeight;
  hint.style.animation = "pop 0.35s ease";
  hint.innerText = messages[tries % messages.length];

  if (tries === 6) {
    noBtn.innerText = "Yes üòè";
    noBtn.style.background = "#ff4d6d";
    noBtn.style.color = "white";
  }
});

/* floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.innerText = "üíñ";
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);

/* celebration */
yesBtn.onclick = celebrate;
noBtn.onclick = celebrate;

function celebrate() {
  document.body.innerHTML =
    "<h1 style='font-size:60px;color:#ff4d6d;'>YAYYY üíïü•∞</h1>";

  for (let i = 0; i < 50; i++) {
    const c = document.createElement("div");
    c.innerText = "üéâ";
    c.style.position = "fixed";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-30px";
    c.style.fontSize = "25px";
    c.style.animation = "fall 2s linear";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2000);
  }
}
</script>

</body>
</html>
